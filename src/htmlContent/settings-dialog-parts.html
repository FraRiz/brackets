<container>
    <string>
        <div class="row-fluid">
            <label class="control-label span6 text-right">{{title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="span6" type="text" name="{{key}}" />
        </div>
    </string>
    <boolean>
        <div class="row-fluid">
            <label class="control-label span6 text-right">{{title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="checkbox" name="{{key}}" />
        </div>
    </boolean>
    <number>
        <div class="row-fluid">
            <label class="control-label span6 text-right">{{title}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input class="span6" type="text" name="{{key}}" />
        </div>
    </number>
    <other>
        <div class="row-fluid">
            <label class="control-label span6">{{title}}</label>
        </div>
    </other>
</container>
